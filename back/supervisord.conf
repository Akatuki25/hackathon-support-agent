[supervisord]
nodaemon=true
logfile=/dev/stdout
logfile_maxbytes=0
loglevel=info

[program:fastapi]
command=uvicorn app:app --host 0.0.0.0 --port %(ENV_PORT)s --workers 2
directory=/app
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
priority=1

[program:celery-worker]
command=celery -A celery_app worker --loglevel=info --concurrency=2 --max-tasks-per-child=100 --without-heartbeat
directory=/app
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
priority=2
stopwaitsecs=600
